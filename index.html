<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

</head>
<body class="bg-base-200 h-[3000px]">
    <header class="container mx-auto p-8 sticky top-0 bg-base-200 z-10">
        <h1 class="text-3xl font-bold mb-3">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white rounded transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1">
                <div class="p-3">
                    <div>Total</div>
                    <div class="text-xl font-bold">0</div>
                </div>
            </div>
          <div class="bg-white rounded transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1">
                <div class="p-3">
                    <div>Interview</div>
                    <div class="text-xl font-bold text-green-400">0</div>
                </div>
            </div>
        <div class="bg-white rounded transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1">
                <div class="p-3">
                    <div>Rejected</div>
                    <div class="text-xl font-bold text-red-600">0</div>
                </div>
            </div>
        </div>
    </header>
    <hr class="py-5 text-gray-300 font-bold container mx-auto">

    <main class="container mx-auto">
        <div class="flex justify-between">
            <h2 class="text-2xl font-bold mb-5">Available jobs</h2>
            <div><span>0</span> jobs</div>
        </div>
        <div class="flex gap-2 cursor-pointer">
            <button class="bg-white py-2 px-4 rounded hover:bg-black hover:text-white hover:cursor-pointer active:scale-95">All</button>
            <button class="bg-white py-2 px-4 rounded hover:bg-black hover:text-white hover:cursor-pointer active:scale-95">Interview</button>
            <button class="bg-white py-2 px-4 rounded hover:bg-black hover:text-white hover:cursor-pointer active:scale-95">Rejected</button>
        </div>

        <section class="jobList my-5">
           <div class="p-8 bg-white space-y-3 transition-all duration-300 hover:-translate-y-2  hover:scale-[1.02]">
             <div class="flex justify-between">
                <h1 class="font-bold text-xl">Mobile First Corp</h1>
                <button class="p-4 rounded-full bg-base-200 cursor-pointer hover:bg-slate-600 hover:text-white active:scale-95"><i class="fa-solid fa-trash"></i></button>
             </div>
             <p>React Native Developer</p>
             <p>Remote• Full-time • $130,000 - $175,000</p>
             <button class="bg-gray-300 px-4 py-2 rounded">Not Applied</button>
             <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
             <div class="space-x-2">
                <button class="px-4 py-2 border-green-400 border text-green-500 transition-all duration-300 active:scale-95 hover:bg-green-500 hover:text-white hover:cursor-pointer rounded">INTERVIEW</button>
                <button class="px-4 py-2 border-red-400 border text-red-500 transition-all duration-300 active:scale-95 hover:bg-red-500 hover:text-white hover:cursor-pointer rounded">REJECTED</button>
             </div>
           </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
